<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenses</title>
    <!-- Materialize CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
    <ul id="slide-out" class="sidenav">
        <li><a href="dashboard.html">Home</a></li>
        <li><a href="profile.html">Profile</a></li>
        <li><a href="category.html">Categories</a></li>
        <li><a href="expenses.html">Expenses</a></li>
    </ul>
    <div class="container">
        <div class="row dashboard-header">
            <div class="col s6">
                <!-- Menu Icon -->
                <a href="#" data-target="slide-out" class="sidenav-trigger"><i class="material-icons">menu</i></a>
            </div>
            
            <div class="col s6 right-align">
                <!-- Display Username -->
                <span id="username-display" class="blue-text"></span>
                <button class="btn-small grey">Log Out</button>
            </div>
        </div>
        <!-- Title -->
        <h5 class="center-align">Expenses</h5>

        <!-- Add Expense Button -->
        <div class="row center-align">
            <a class="btn modal-trigger" href="#add-expense-modal">
                <i class="material-icons left">add</i>Add Expense
            </a>
        </div>

        <!-- Expense Table -->
        <table class="highlight centered responsive-table">
            <thead>
                <tr>
                    <th>Description</th>
                    <th>Amount</th>
                    <th>Category</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody id="expenses-table">
                <!-- Dynamic content will be loaded here -->
            </tbody>
        </table>
    </div>

    <footer class="page-footer grey darken-3">
        <div class="container">
            <div class="row">
                <div class="col s12 center-align">
                    <h6 class="white-text">Personal Expense Tracker</h6>
                    <p class="grey-text text-lighten-4">
                        Manage your expenses efficiently and effectively.
                    </p>
                </div>
            </div>
        </div>
        <div class="footer-copyright">
            <div class="container center-align">
                Â© 2025 Personal Expense Tracker. All rights reserved.
            </div>
        </div>
    </footer>

    <!-- Add Expense Modal -->
    <div id="add-expense-modal" class="modal">
        <div class="modal-content">
            <h5>Add New Expense</h5>
            <form id="add-expense-form">
                <div class="input-field">
                    <input id="amount" type="number" step="0.01" required>
                    <label for="amount">Amount</label>
                </div>
                <div class="input-field">
                    <input id="description" type="text" required>
                    <label for="description">Description</label>
                </div>
                <div class="input-field">
                    <select id="category" required>
                        <option value="" disabled selected>Choose a category</option>
                        <!-- Categories will be dynamically loaded here -->
                    </select>
                    <label>Category</label>
                </div>
                <div class="input-field">
                    <input id="date" type="text" class="datepicker" required>
                    <label for="date">Date</label>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn">Submit</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Materialize JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        
    </script>
</body>
</html>
