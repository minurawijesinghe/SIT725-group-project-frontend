<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Personal Expense Tracker</title>
    <!-- Materialize CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <!-- Custom Styles -->
    <link href="css/dashboard.css" rel="stylesheet">
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <ul id="slide-out" class="sidenav">
        <li><a href="#!">Home</a></li>
        <li><a href="#!">Profile</a></li>
        <li><a href="#!">Settings</a></li>
        <li><a href="#!">Logout</a></li>
    </ul>
    <div class="container">
        <div class="row dashboard-header">
            <div class="col s6">
                <!-- Menu Icon -->
                <a href="#" data-target="slide-out" class="sidenav-trigger"><i class="material-icons">menu</i></a>
                <!-- <span class="menu-text">Menu</span> -->
            </div>
            <div class="col s6 right-align">
                <!-- Log Out Button -->
                <button class="btn-small grey">Log Out</button>
            </div>
        </div>
        <div class="card-panel center-align profile-card">

            <!-- Profile Header -->
            <h5>Profile</h5>

            <!-- Profile Image -->
            <div class="profile-image">
                <i class="material-icons large">account_circle</i>
            </div>

            <!-- Profile Name -->
            <h6 class="profile-name">Name</h6>

            <!-- User Info -->
            <div class="user-info">
                <p>First Name:</p>
                <p>Last Name:</p>
                <p>Email:</p>
                <p>Password:</p>
                <p>Confirm Password:</p>
            </div>

            <!-- Buttons -->
            <div class="button-row">
                <button class="btn grey lighten-1">Edit</button>
                <button class="btn grey lighten-1">Cancel</button>
            </div>

            <!-- Button Notes -->
            <div class="button-notes">
                <p>When editing, the EDIT button needs to be an Update button.</p>
                <p>Go to the Personal Expense Tracker page.</p>
            </div>
        </div>
    </div>

    <!-- Materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var elems = document.querySelectorAll('.sidenav');
            var instances = M.Sidenav.init(elems);
        });
    </script>
</body>
</html>
