<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <!-- Materialize CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="card-panel">
            <h4 class="center-align">Register</h4>

            <form>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="first_name" type="text" class="validate">
                        <label for="first_name">First Name:</label>
                    </div>
                    <div class="input-field col s12">
                        <input id="last_name" type="text" class="validate">
                        <label for="last_name">Last Name:</label>
                    </div>
                    <div class="input-field col s12">
                        <input id="email" type="email" class="validate">
                        <label for="email">Email:</label>
                    </div>
                    <div class="input-field col s12">
                        <input id="password" type="password" class="validate">
                        <label for="password">Password:</label>
                    </div>
                    <div class="input-field col s12">
                        <input id="confirm_password" type="password" class="validate">
                        <label for="confirm_password">Confirm Password:</label>
                    </div>
                </div>

                <!-- Avatar Upload Section -->
                <div class="row center-align">
                    <div class="file-field input-field">
                        <div class="btn grey darken-1">
                            <span>Upload Avatar</span>
                            <input type="file" accept="image/*">
                        </div>
                        <div class="file-path-wrapper">
                            <input class="file-path validate" type="text" placeholder="Upload your profile picture">
                        </div>
                    </div>
                </div>

                <!-- Buttons -->
                <div class="row center-align">
                    <button class="btn grey darken-1 waves-effect waves-light" type="submit">Register</button>
                    <button class="btn grey lighten-1 waves-effect waves-light" type="button" onclick="window.history.back()">Back</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Materialize JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
